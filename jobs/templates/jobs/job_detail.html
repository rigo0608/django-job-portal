{% extends "base.html" %}
{% block title %}{{ job.title }}{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h2 class="text-3xl font-bold text-blue-600">{{ job.title }}</h2>
  <p class="text-gray-700 text-lg">{{ job.company }} - {{ job.location }}</p>
  <p class="text-sm text-gray-500">Posted on {{ job.posted_at|date:"F d, Y" }}</p>
  <div class="mt-4">
    <p>{{ job.description }}</p>
  </div>
</div>
{% endblock %}
