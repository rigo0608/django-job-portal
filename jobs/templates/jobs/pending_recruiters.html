{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Pending Recruiter Approvals</h2>

<table class="table-auto w-full border">
  <thead>
    <tr>
      <th class="border px-4 py-2">Username</th>
      <th class="border px-4 py-2">Email</th>
      <th class="border px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for recruiter in recruiters %}
    <tr>
      <td class="border px-4 py-2">{{ recruiter.user.username }}</td>
      <td class="border px-4 py-2">{{ recruiter.user.email }}</td>
      <td class="border px-4 py-2">
        <a href="{% url 'approve_recruiter' recruiter.user.id %}" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Approve</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center py-4">âœ… No pending recruiters!</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
