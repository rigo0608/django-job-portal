{% extends "base.html" %}
{% block title %}Post a Job{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Post a New Job</h2>

<form method="post" class="bg-white p-6 rounded shadow max-w-xl mx-auto">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Submit</button>
</form>
{% endblock %}
