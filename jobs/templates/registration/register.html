{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Register</h2>

  <form method="post" novalidate class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" name="is_recruiter" class="form-checkbox text-blue-500">
        <span class="ml-2 text-sm text-gray-700">Register as Recruiter</span>
      </label>
    </div>

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Register
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-600">Already have an account?
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.
  </p>
</div>
{% endblock %}
